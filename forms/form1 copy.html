<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/reference/bootstrap.css">
  <link rel="stylesheet" href="/reference/bootstrap-icons.css">
  <link rel="stylesheet" href="/reference/custom.css">
  <title>Index</title>
</head>

<body>
  <div class="bs-component">
    <form data-bitwarden-watching="1">
      <fieldset>







       
        <fieldset class="form-group">
          <legend class="mt-4">Radio buttons</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
              checked="checked">
            <label class="form-check-label" for="optionsRadios1"> Option one is this and thatâ€”be sure to include why
              it's great </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2"> Option two can be something else and selecting it will
              deselect option one </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3"
              disabled="disabled">
            <label class="form-check-label" for="optionsRadios3"> Option three is disabled </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Checkboxes</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> Default checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="checked">
            <label class="form-check-label" for="flexCheckChecked"> Checked checkbox </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Switches</legend>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="checked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Ranges</legend>
          <label for="customRange1" class="form-label">Example range</label>
          <input type="range" class="form-range" id="customRange1" value="50">
          <label for="disabledRange" class="form-label">Disabled range</label>
          <input type="range" class="form-range" id="disabledRange" disabled="disabled" value="50">
          <label for="customRange3" class="form-label">Example range</label>
          <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" value="2.5">
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <button class="source-button btn btn-primary btn-xs" type="button" tabindex="0"><i class="bi bi-code"></i></button>
  </div>
</body>

</html>

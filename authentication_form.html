<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/reference/bootstrap.css">
  <link rel="stylesheet" href="/reference/bootstrap-icons.css">
  <link rel="stylesheet" href="/reference/custom.css">
  <title>Index</title>
</head>
<body>
  <div class="container col-lg-6">
    <legend>Log in</legend>
    <div class="form-group">
      <label for="email1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="password1" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password1" placeholder="Password">
    </div>

    <fieldset class="form-group mt-4">
      <input class="form-check-input" type="checkbox" value="" id="rememberme">
      <label class="form-check-label" for="rememberme">Remember me</label>
    </fieldset>

    <div class="form-group mt-4">
      <button type="button" class="btn btn-lg btn-primary">Log in</button>
    </div>

    <div class="form-group mt-4 d-grip gap-2">
      <button type="button" class="btn btn-lg btn-secondary">Sign up</button>
    </div>
  </div> 

<br><br><br><br><br><br><br>
<div>Sign up</div>



<div>Change your password</div>



<div>Forgot your password?</div>



</body>
</html>
